<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Virtual Rubik's Cube with WebGL</title>

<!-- The following two lines are needed to include the Virtual Cube in a web-page. 
-->

<script type="text/javascript" src="lib/virtualrubik.js"></script>
<script type="text/javascript">includeVirtualRubik("lib");</script>
</head>

<!-- The onLoad-script is needed to attach the Virtual Cube to all canvases with
     class "virtualrubik". 
-->

<body onLoad="attachVirtualRubik();">

<hr>
<p>Virtual Rubik's Cube with a stickers image, an alternative image and controls</p>

<!-- This is an example of a Rubik's Cube with a stickers image. 
     The alternative image is displayed in the parent DIV-Element, when the browser does not support WebGL. 
-->
<div>
<canvas id="canvas1" class="virtualrubik" style="border: 1px solid" width="400" height="400"
        stickersImage="images/webgl-rubikscube.png"
        altImage="images/webgl-rubikscube.png"
></canvas>
</div>

<!-- The following controls interact with the Rubik's Cube in "canvas1". -->
<p><input type="checkbox" 
    onchange="document.getElementById('canvas1').virtualrubik.setAutorotate(this.checked);">Autorotate</input></p>
<p><button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.reset();">Reset</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.scramble();">Scramble</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.wobble();">Wobble</button>
   <button type="button"
    onclick="document.getElementById('canvas1').virtualrubik.explode();">Explode</button>
</p>


<hr>
<p>Virtual Rubik's Cube without imagery and controls</p>

<!-- This is an example of a Rubik's Cube without imagery. 
     The stickers are plain, and nothing is shown if the browser does not support WebGL.
-->
<canvas id="canvas2" class="virtualrubik" style="border: 1px solid" width="400" height="200">
</canvas>


</body>
</html>
